    - name: "mqtt-broker"
      persitent_volume_path: ["/app/results/", "/app/results/"]
      replicas: 1
      containers:
        - name: "tshark"
          image: "ghcr.io/khalilsantana/network-monitor:dataset-mentored-iot-2024-v5"
          imagePullPolicy: "Always"
          command: ["/entry.sh"]
          args: ["cp /etc/hosts /app/results/hosts"]
          securityContext:
            privileged: true
          env:
            - name: "SERVER_NA_NAME"
              value: "mqtt-broker"
            - name: "MENTORED_PRE_CMD"
              value: "iptables-80-22-tshark.sh"
        - name: "broker"
          image: "ghcr.io/khalilsantana/mqtt-simple:dataset-mentored-iot-2024-v5"
          imagePullPolicy: "Always"
          command:
            ["/usr/sbin/mosquitto", "-c", "/etc/mosquitto/mosquitto.conf", "-v"]
          env:
            - name: "ADD_SERVER_IP_TO_COMMAND"
              value: "false"
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "32M"
              cpu: "100m"
            limits:
              memory: "2500M"
              cpu: "3000m"
      region: "whx-mg"
      cluster: "x86"

    - name: "rstp-server"
